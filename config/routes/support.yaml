support:
    path: /support
    defaults: { template: 'support/index.html.twig' }
support:tickets:create:
    path: /support/tickets/create
support:page:
    path: /support/{page<(?!tickets|downloads)[\w\-]+>}
    defaults: { template: 'support/{page}.html.twig' }
support:downloads:
    path: /support/downloads
    defaults: { template: 'support/downloads/index.html.twig' }
support:downloads:section:
    path: /support/downloads/{code<[\w\-]+>}
    defaults: { template: 'support/downloads/{code}.html.twig' }